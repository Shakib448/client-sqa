<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"href="images/main-logo2.png"type="image/icon type">
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="sass/style.css" />
    <title>SQA</title>
  </head>
  <body>
    <header class="m-4">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light sqa__navigation"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/main-logo2.png" alt="SQA" class="img-fluid sqa__navigation-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link sqa__navigation-item"
                  aria-current="page"
                  href="#"
                >
                <div class="d-flex align-items-center">
                <img src="images/Group 5707.jpg" alt="admin" width="20px">
                  <span class='sqa__navigation-item-span'>Admin</span>
                </div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link sqa__navigation-item" href="#"
                  >                
                <div class="d-flex align-items-center">
                <img src="images/Group 5705.jpg" alt="admin" width="20px">
                  <span class='sqa__navigation-item-span'>Profile Setting</span>
                </div>
                  </a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link sqa__navigation-item" href="#">
                <div class="d-flex align-items-center">
                <img src="images/logout.jpg" alt="admin" width="17px">
                  <span class='sqa__navigation-item-span'>Logout</span>
                </div>
                </a>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Section colum start -->
      <section class="container-fluid">
        <div class="row justify-content-center sqa__main-content">
          <div class="col-md-4 sqa__content-area">
          <div class="sqa__content justify-content-center">
            <div >
              <img class="sqa__content-image" src="images/Group 5748.png" alt="timer" class="img-fluid">
            </div>
            <div class="sqa__content-items">
              <h6 class='text-uppercase'><b>total time save</b></h6>
              <h4 class='text-dark text-center'><b>12.8 HRS</b></h4>
            </div>
          </div>
        </div>
        <div class="col-md-4 sqa__content-area">
          <div class="sqa__content">
            <div>
              <img class="sqa__content-image" src="images/Group 5749.png" alt="timer" class="img-fluid">
            </div>
            <div class="sqa__content-items">
              <h6 class='text-uppercase'><b>total negative keywords found</b></h6>
              <h4 class='text-dark text-center'><b>25</b></h4>
            </div>
          </div>
        </div>
        <div class="col-md-4 sqa__content-area">
          <div class="sqa__content justify-content-center">
            <div>
              <img class="sqa__content-image" src="images/Group 5750.jpg" alt="timer" class="img-fluid">
            </div>
            <div class="sqa__content-items">
              <h6 class='text-uppercase'><b>total $ saved</b></h6>
              <h4 class='text-dark text-center'><b>$25</b></h4>
            </div>
          </div>
        </div>
          </div>
      </section>
      <!-- End -->
      <!-- Section table start -->
        <section class="conatiner-fluid table-responsive sqa__table">
          <table  class="table table-striped table-hover table-borderless pl-3 pr-3">
            <h3 class='sqa__table-title'>Customers</h3>
                <thead class='sqa__table-head'>
                  <tr >
                    <th >ID</th>
                    <th >Name</th>
                    <th >Latest Update</th>
                    <th >New Negative Keyword</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th >1</th>
                    <td  >Mark</td>
                    <td >Otto</td>
                    <td >@mdo</td>
                  </tr>
                  <tr>
                    <th  >2</th>
                    <td >Jacob</td>
                    <td >Thornton</td>
                    <td >@fat</td>
                  </tr>
                  <tr>
                    <th  >2</th>
                    <td >Jacob</td>
                    <td >Thornton</td>
                    <td >@fat</td>
                  </tr>
                </tbody>
              </table>
              <div class="row justify-content-center sqa__viewMore-btn">
                <button class="sqa__btn"><u class='mt-1'>VIEW MORE</u></button>
              </div>
        </section>
      <!-- End -->
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
